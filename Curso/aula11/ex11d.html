<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País</h1>
    Em que país você mora: <input type="text" name="país" id="país">
    <input type="button" value="Clique" onclick="verificar()">
    <div id="resposta">

    </div>
    <script>
        function verificar() {
            var país = window.document.querySelector('input#país').value;
            var resposta = window.document.getElementById('resposta')
            resposta.innerHTML = `<p>Você mora no país ${país}</p>`
            if (país == 'Brasil') {
                resposta.innerHTML += `<p>No Brasil, você é <strong>brasileiro</strong>.</p>`
            } else {
                resposta.innerHTML += `<p>No brasil, você é <strong>estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
