<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 13pt Arial;
            background: rgb(0, 98, 128);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'green'
            a.style.color = 'aliceblue'
        }
        function entrar() {
            a.innerText = 'Mouse no quadrado!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
        function sair() {
            a.innerText = 'Mouse fora do quadrado!'
            a.style.background = 'red'
            a.style.color = 'aliceblue'
        }
    </script>

</body>
</html>
